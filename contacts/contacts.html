<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - PROSTOBAS</title>
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="logo">PROSTOBAS</h1>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="../home/home.html">HOME</a></li>
                <li><a href="../about/about.html">ABOUT US</a></li>
                <li><a href="contacts.html">CONTACTS</a></li>
                <li><a href="../blog/blog.html">BLOG</a></li>
                <li><a href="../projects/projects.html">PROJECT</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contacts-section">
            <div class="contacts-content">
                <h2>Контакты</h2>
                <div class="contacts-container">
                    <div class="contact-info">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info-text">
                                <h3>Адрес</h3>
                                <p>ул. Примерная, 123</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-phone"></i>
                            <div class="info-text">
                                <h3>Телефон</h3>
                                <p>+7 (999) 123-45-67</p>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-envelope"></i>
                            <div class="info-text">
                                <h3>Email</h3>
                                <p>info@prostobas.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="contact-form">
                        <h3>Напишите нам</h3>
                        <form id="contactForm">
                            <div class="form-group">
                                <input type="text" id="name" required>
                                <label for="name">Ваше имя</label>
                            </div>
                            <div class="form-group">
                                <input type="email" id="email" required>
                                <label for="email">Ваш email</label>
                            </div>
                            <div class="form-group">
                                <textarea id="message" required></textarea>
                                <label for="message">Ваше сообщение</label>
                            </div>
                            <button type="submit" class="purple-btn">Отправить</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <!-- Тот же футер, что и в home.html -->
    </footer>
    <script src="../script.js"></script>
    <script src="contacts.js"></script>
</body>
</html>
